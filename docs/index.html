
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Project Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Your project description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/style.min.css"> -->
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Your Project Name',
      repo: 'Your Project Repo URL',
      plugins: [
        function(hook, vm) {
          hook.mounted(function() {
            if (window.DocsifyDarklightTheme) {
              window.DocsifyDarklightTheme.init({
                siteFont: 'PT Sans',
                defaultTheme: 'light',
                codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
                bodyFontSize: '17px',
                dark: {
                  toggleBtnBg: '#34495e',
                  toggleBtnText: '#fff'
                },
                light: {
                  toggleBtnBg: '#fff',
                  toggleBtnText: '#34495e'
                }
              });
            } else {
              console.error('DocsifyDarklightTheme is not defined');
            }
          });
        }
      ]
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js"></script> -->
</body>
</html>
