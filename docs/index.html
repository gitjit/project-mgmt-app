<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Project Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Your project description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/index.css">
</head>
<body>
  <div id="app"></div>
  <button id="theme-toggle" style="position: fixed; z-index: 100; top: 10px; right: 10px;">Toggle Dark/Light Mode</button>
  <script>
    window.$docsify = {
      name: 'Your Project Name',
      repo: 'Your Project Repo URL',
      plugins: [
        function(hook, vm) {
          hook.mounted(function() {
            var darklight = DocsifyDarklightTheme.create({
              siteFont: 'PT Sans',
              defaultTheme: 'light',
              codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
              bodyFontSize: '17px',
              dark: {
                toggleBtnBg: '#34495e',
                toggleBtnText: '#fff'
              },
              light: {
                toggleBtnBg: '#fff',
                toggleBtnText: '#34495e'
              }
            });
            darklight.apply();
          });
        }
      ]
    };

    // Manual toggle button script
    document.addEventListener('DOMContentLoaded', function() {
      var toggleButton = document.getElementById('theme-toggle');
      toggleButton.addEventListener('click', function() {
        window.DocsifyDarklightTheme.toggle();
      });
    });
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/index.js"></script>
</body>
</html>
